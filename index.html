<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard RFC</title>
  <!-- Voeg een favicon toe -->
  <link rel="icon" href="koeicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Stijlen voor de welkomstpagina */
    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      text-align: center;
      flex-direction: column;
    }

    .welcome-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .welcome-button {
        width: 200px; /* Vaste breedte voor alle knoppen */
        padding: 15px 0; /* Zorg ervoor dat de hoogte consistent is */
        font-size: 1.2rem;
        background-color: #0078d4;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
    }


    .welcome-button:hover {
      background-color: #005a9e;
    }

    /* Stijlen voor de iframe pagina */
    #iframeContainer {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Verberg de iframe-pagina standaard */
    #iframeContainer {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Welkomstpagina -->
  <div class="welcome-page" id="welcomePage">
    <h1 class="welcome-title">Welkom bij het Dashboard</h1>
    <div class="button-container">
      <button class="welcome-button" id="bedumINGButton">Bedum ING</button>
      <button class="welcome-button" id="bedumFRICOButton">Bedum FRICO</button>
    </div>
  </div>

  <!-- Iframe pagina -->
  <div id="iframeContainer">
    <iframe id="powerAppIframe" 
            src="https://apps.powerapps.com/play/e/default-7a061f9b-6449-470f-9a68-ae5929da0007/a/8b00bcce-5dba-4a73-846d-65eae4ec6b01" 
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
    </iframe>
  </div>

  <script>
    // Selecteer de knoppen
    const bedumINGButton = document.getElementById('bedumINGButton');
    const bedumFRICOButton = document.getElementById('bedumFRICOButton');
    const welcomePage = document.getElementById('welcomePage');
    const iframeContainer = document.getElementById('iframeContainer');

    // Actie bij klikken op "Bedum FRICO"
    bedumFRICOButton.addEventListener('click', function() {
      welcomePage.style.display = 'none'; // Verberg de welkomstpagina
      iframeContainer.style.display = 'block'; // Toon de iframe-pagina
    });

    // Placeholder-actie voor "Bedum ING"
    bedumINGButton.addEventListener('click', function() {
      alert('Bedum ING pagina is nog niet ingesteld.');
    });

    // Zorg ervoor dat links in de iframe niet naar een nieuw tabblad openen
    document.getElementById('powerAppIframe').onload = function() {
      var iframe = document.getElementById('powerAppIframe');
      var iframeDoc = iframe.contentWindow.document;

      // Verander alle links naar target="_self" zodat ze binnen hetzelfde tabblad openen
      var links = iframeDoc.querySelectorAll('a');
      links.forEach(function(link) {
        link.setAttribute('target', '_self');
      });
    };

    // Timer voor inactiviteit (24 uur)
    var inactivityTime = 24 * 60 * 60 * 1000; // 24 uur in milliseconden (86.400.000 ms)
    var inactivityTimer;

    // Reset de timer bij interactie met de pagina of het iframe
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(function() {
        location.reload(); // Laad de pagina opnieuw na 24 uur inactiviteit
      }, inactivityTime);
    }

    // Voeg eventlisteners toe voor gebruikersinteractie op de pagina
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keydown', resetInactivityTimer);

    // Voeg eventlisteners toe voor gebruikersinteractie binnen het iframe
    var iframe = document.getElementById('powerAppIframe');
    iframe.contentWindow.addEventListener('mousemove', resetInactivityTimer);
    iframe.contentWindow.addEventListener('keydown', resetInactivityTimer);

    // Start de timer bij het laden van de pagina
    resetInactivityTimer();
  </script>

</body>
</html>
